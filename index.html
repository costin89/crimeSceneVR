<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>VR Controller Demo</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene vr-mode-ui="enabled: true">
      <!-- Assets -->
      <a-asset>
        <!-- Laden Sie das Modell fÃ¼r die Oculus Quest-Controller -->
        <a-asset-item id="controller-model" src="https://cdn.jsdelivr.net/gh/aframevr/aframe@9.2.0/examples/showcase-assets/oculus-touch-controller/oculus-touch-controller.obj"></a-asset-item>
      </a-asset>
      
      <!-- Kamera -->
      <a-entity camera look-controls></a-entity>

      <!-- Linker Controller -->
      <a-entity id="left-controller" oculus-touch-controls="hand: left" gltf-model="#controller-model"></a-entity>

      <!-- Rechter Controller -->
      <a-entity id="right-controller" oculus-touch-controls="hand: right" gltf-model="#controller-model"></a-entity>
      
      <!-- Boden -->
      <a-plane position="0 0 0" rotation="-90 0 0" width="20" height="20" color="#7BC8A4"></a-plane>
    </a-scene>
  </body>
</html>
